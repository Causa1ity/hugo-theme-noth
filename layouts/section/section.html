{{ define "main" }}
<div class="flex my-8 font-serif">
    <div class="flex-auto w-1/3">
        <div class="w-64 h-full mr-2 ml-auto">
            <div class="mb-8">{{- partial "blog/menus.html" . -}}</div>
            <div class="sticky top-2">{{- partial "blog/info.html" . -}}</div>
        </div>
    </div>
    <div class="flex-auto w-2/3">
        <div class="w-200 bg-white border rounded shadow-md ml-2 mr-auto py-8">
            <h1 class="text-center text-4xl font-serif mb-16">{{ .Title }}</h1>
            <ul class="pl-16">
                {{ range .Pages }}
                <li class="pl-2">
                    <h2 class="font-serif text-2xl border-b mb-2">
                        <a href="{{ .Permalink }}" class="hover:text-red-300">{{ .Title }}<span class="text-gray-400 hover:text-red-300"> ({{ len .Pages }}篇文章)</span></a>
                    </h2>
                    <ul class="pl-8 mb-2">
                        {{ range first 5 .Pages }}
                        <li><a href="{{ .Permalink }}" class="text-lg hover:text-red-300">{{ .Title }}</a></li>
                        {{ end }}
                    </ul>
                    <p class="mb-4 text-right pr-48"><a href="{{ .Permalink }}" class="hover:text-red-300">查看全部 >></a></p>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ end }}
