{{ define "main" }}
<div class="flex my-8 font-serif">
    <div class="flex-auto w-1/3">
        <div class="w-64 h-full mr-2 ml-auto">
            <div class="mb-8">{{- partial "blog/menus.html" . -}}</div>
            <div class="sticky top-2">{{- partial "blog/info.html" . -}}</div>
        </div>
    </div>
    <div class="flex-auto w-2/3">
        <div class="w-200 ml-2 mr-auto">
            <div class="border rounded-xl shadow-md p-4 bg-white mb-4">
                <h2 class="text-4xl font-serif text-center">{{ .Title }}</h2>
                <p class="text-center pl-32">(共 {{ len .Pages }} 篇文章)</p>
            </div>
            {{- partial "blog/posts.html" . -}}
        </div>
    </div>
</div>
{{ end }}
