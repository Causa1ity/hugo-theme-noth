{{ define "main" }}
<div class="flex my-8 font-serif">
    <div class="flex-auto w-1/3">
        <div class="w-64 h-full mr-2 ml-auto">
            <div class="mb-8">{{- partial "blog/menus.html" . -}}</div>
            <div class="sticky top-2">{{- partial "blog/info.html" . -}}</div>
        </div>
    </div>
    <div class="flex-auto w-2/3">
        <div class="w-200 border rounded-lg bg-white ml-2 mr-auto px-4">
            <h1 class="font-serif text-4xl text-center my-8">{{ .Title }}</h1>
            <ul id="timeline" class="ml-24">
                {{ range .Pages }}
                <li>
                    <div class="line"></div>
                    <section>
                        <a href="{{ .Permalink }}" class="hover:text-red-400">
                            <time class="text-2xl">{{ .Date.Format "Jan. 2, 2006" }}</time>
                            <p class="text-2xl">{{ .Title }}</p>
                        </a>
                    </section>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ end }}
