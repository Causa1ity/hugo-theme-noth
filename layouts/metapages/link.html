{{ define "main" }}
<div class="flex my-8 font-serif">
    <div class="flex-auto w-1/3">
        <div class="w-64 h-full mr-2 ml-auto">
            <div class="mb-8">{{- partial "blog/menus.html" . -}}</div>
            <div class="sticky top-2">{{- partial "blog/info.html" . -}}</div>
        </div>
    </div>
    <div class="flex-auto w-2/3">
        <div class="w-200 border rounded-lg bg-white ml-2 mr-auto px-4">
            <h1 class="font-serif text-4xl text-center my-8">Links</h1>
            <div class="mx-8 mb-8">
                <h2 class="text-2xl border-b-2 mb-2">友情链接</h2>
                <ul class="list-disc pl-4">
                    {{ range .Params.links }}
                    <li class="ml-8 text-lg">
                        <a href="{{ .url }}" class="hover:text-blue-400">{{ .title }}：{{ .desc }}</a>
                    </li>
                    {{ end }}
                </ul>
            </div>
            <div class="mx-8 mb-8">
                <h2 class="text-2xl border-b-2 mb-2">在线工具</h2>
                <ul class="list-disc pl-4">
                    {{ range .Params.tools }}
                    <li class="ml-8 text-lg">
                        <a href="{{ .url }}" class="hover:text-blue-400">{{ .title }}：{{ .desc }}</a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</div>
{{ end }}
